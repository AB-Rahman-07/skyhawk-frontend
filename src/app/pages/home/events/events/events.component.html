<h1>{{ count | number }}</h1>

<nz-switch [(ngModel)]="realTime"></nz-switch>

<nz-list
  [nzDataSource]="data"
  [nzRenderItem]="item"
  [nzItemLayout]="'horizontal'"
  [nzLoading]="loading"
>
  <ng-template #item let-item let-index="index">
    <shared-events-list-item
      [item]="item"
      [index]="index"
    ></shared-events-list-item>
  </ng-template>
</nz-list>
